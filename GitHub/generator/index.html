<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="password generator">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img src="./assets/logo.png" alt="Password generator logo">
    
    <main class="container-input">
        <span>Password lenght: <span id="value"></span></span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">
        <button id="button" class="button-cta" onclick="generatePassword()">Generate</button>
    </main>
    
    <div id="container-password" class="container-password hide" onclick="copyPassword()">
        <span class="title">Your password is</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Click to copy! ðŸ‘†</span>
    </div>
    
    <script src="./script.js"></script>
